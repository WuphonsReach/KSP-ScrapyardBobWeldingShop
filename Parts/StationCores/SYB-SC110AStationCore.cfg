@PART[SYBWelded-SC110AStationCore]:NEEDS[USILifeSupport]
{
	// Adds a pair of 2.5m LS tank w/ 4500 supplies (0.9t / 1000 ea)
	// Adds a pair of 2.5m USI-LS fert tank w/ 4500 fert (0.9t / 1000 ea)
	
	// Having 2x of LS/fert 2.5m tank capacity lets you dock and dump a supply 
	// ship when below 50%, without having to leave it docked for a long time

	// Adds 3000 mulch storage for 0.5t and 1000 cost

	@cost += 5000 // 5x1000
    @mass += 3.2 // 4x0.9t + 0.5t

	%RESOURCE[Supplies]
	{
		amount = 300
		maxAmount = 9000 // 2x4500
	}

	%RESOURCE[Mulch]
	{
		amount = 0
		maxAmount = 3300 // 2x150 + 3000
	}

	%RESOURCE[Fertilizer]
	{
		amount = 300
		maxAmount = 9000 // 2x4500
	}
}

